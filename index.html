<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styl.css">
    <link href="http://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 

    <title>Basketall Scoreboard</title>
</head>
<body>
    <div id="container">
        <div class="section">
            <h1 class="home">HOME</h1>
            <div id="h_score">0</div>
            <div class="increments">
                <button onclick = "add1()">+1</button>
                <button onclick = "add2()">+2</button>
                <button onclick = "add3()">+3</button>
            </div>
        </div>
        <div class="section">
            <h1 class="guest">GUEST</h1>
            <div id="g_score">0</div>
            <div class="increments">
                <button onclick = "addOne()">+1</button>
                <button onclick = "addTwo()">+2</button>
                <button onclick = "addThree()">+3</button>
            </div>
        </div>    
    </div>
    <div class="ball_wrapper">
        <div class="ball"></div>
        <div class="shadow"></div>
    </div>
        

    <script src="index.js"></script>
</body>
</html>
